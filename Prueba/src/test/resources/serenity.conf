serenity {
    project.name="Prueba"
    test.root = "com.banistmo.certication"
    restart.browser.for.each = scenario
    compress.filenames = false
    take.screenshots = FOR_FAILURES
    #take.screenshots = FOR_EACH_ACTION
    #take.screenshots = BEFORE_AND_AFTER_EACH_STEP
    #take.screenshots = AFTER_EACH_STEP
}

pages {
    urlTest = "https://www.utest.com/"
}

webdriver {
  driver = chrome
  autodownload = true
  capabilities {
    browserName = "chrome"
    acceptInsecureCerts = true
    unhandledPromptBehavior = accept
    "goog:chromeOptions" {
      args = ["remote-allow-origins=*","test-type", "ignore-certificate-errors",
        "incognito", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking",
        "disable-dev-shm-usage", "disable-extensions", "disable-web-security", "disable-translate", "disable-logging",
        "disable-download-notification", "start-maximized", "allow-running-insecure-content"]
    }
    timeouts {
        implicit = 10000
        pageLoad = 10000
    }
  }
  wait.for.timeout = 30000
}
headless.mode = false

